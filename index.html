<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="map"></div>
    <label class="file-label">
        <input type="file" id="import" accept="application/json">导入 JSON
    </label>
    <div id="export-json">导出 JSON</div>
    <div id="export-svg">导出 SVG</div>
    <div id="export-png">导出 PNG</div>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #export-json,
        #export-svg,
        #export-png,
        .file-label {
            position: fixed;
            left: 20px;
            cursor: pointer;
        }

        #import {
            display: none;
        }

        .file-label {
            bottom: 110px;
        }

        #export-json {
            bottom: 80px;
        }

        #export-svg {
            bottom: 50px;
        }

        #export-png {
            bottom: 20px;
        }
    </style>
    <script src="./node_modules/regenerator-runtime/runtime.js"></script>
    <script src="./node_modules/mind-elixir/dist/MindElixir.js"></script>
    <script src="./node_modules/mind-elixir/dist/painter.js"></script>
    <script src="index.js"></script>
</body>

</html>
